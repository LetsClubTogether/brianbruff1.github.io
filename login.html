<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LetsClubTogether</title>
    <meta name="description" content="Login to your LetsClubTogether account.">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    
    <!-- Main Content -->
    <main class="pt-32 pb-20 min-h-screen flex items-center">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <div class="glass-card p-8">
                    <h1 class="text-3xl font-bold mb-6 text-center">
                        Welcome Back
                    </h1>
                    
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required 
                                   class="glass-input w-full" 
                                   placeholder="you@example.com">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium mb-2">Password</label>
                            <input type="password" id="password" name="password" required 
                                   class="glass-input w-full" 
                                   placeholder="••••••••">
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <span class="text-sm">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="glass-button glass-button-primary w-full py-3">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="register-organization.html" class="text-blue-600 hover:underline">Register your organization</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('header').innerHTML = renderHeader();
            document.getElementById('footer').innerHTML = renderFooter();
            
            // Initialize mobile menu
            const menuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            
            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener('click', function() {
                    mobileMenu.classList.toggle('open');
                    menuIcon.classList.toggle('hidden');
                    closeIcon.classList.toggle('hidden');
                });
            }
            
            // Handle form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                showNotification('Login functionality coming soon!', 'info');
            });
        });
    </script>
</body>
</html>
